name: Update GitHub Stats

on:
  schedule:
    - cron: '0 * * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate GitHub Stats Images
        run: |
          # Criar diretÃ³rio para as imagens
          mkdir -p assets
          
          # Gerar stats gerais com token
          curl -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=DPoveaa&show_icons=true&theme=radical&count_private=true&include_all_commits=true&token=${{ secrets.GH_TOKEN }}"
          
          # Gerar top linguagens com token
          curl -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=DPoveaa&layout=compact&langs_count=10&theme=radical&token=${{ secrets.GH_TOKEN }}"
          
      - name: Update README with local images
        run: |
          # Atualizar README para usar imagens locais
          sed -i 's|https://github-readme-stats.vercel.app/api?username=DPoveaa&show_icons=true&theme=radical&count_private=true&include_all_commits=true|assets/github-stats.svg|g' README.md
          sed -i 's|https://github-readme-stats.vercel.app/api/top-langs/?username=DPoveaa&layout=compact&langs_count=10&theme=radical|assets/top-langs.svg|g' README.md
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“Š Update GitHub stats - $(date '+%Y-%m-%d %H:%M')"
          git push
