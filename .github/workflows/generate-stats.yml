name: Generate Private GitHub Stats

on:
  schedule:
    - cron: '0 * * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Generate GitHub Stats with Private Data
        run: |
          # Criar diretÃ³rio para as imagens
          mkdir -p assets
          
          # Usar o token diretamente na URL para acessar dados privados
          curl -o assets/github-stats.svg \
            "https://github-readme-stats.vercel.app/api?username=DPoveaa&show_icons=true&theme=radical&count_private=true&include_all_commits=true&token=${{ secrets.GH_TOKEN }}"
          
          curl -o assets/top-langs.svg \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=DPoveaa&layout=compact&langs_count=10&theme=radical&token=${{ secrets.GH_TOKEN }}"
          
          # Verificar se os arquivos foram criados
          ls -la assets/
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "ðŸ“Š Update private GitHub stats - $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
